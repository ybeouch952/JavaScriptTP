    <h2>Calculatrice de budget</h2>
    <form id="MyForm">
        <label for="revenus">Revenus (en euros) :</label><br>
        <input type="number" id="revenus" name="revenus" required><br><br>

        <label for="loyer">Loyer/Prêt immobilier :</label><br>
        <input type="number" id="loyer" name="loyer" required><br><br>

        <label for="electricite">Factures d'électricité :</label><br>
        <input type="number" id="electricite" name="electricite" required><br><br>

        <label for="eau">Factures d'eau :</label><br>
        <input type="number" id="eau" name="eau" required><br><br>

        <label for="courses">Courses alimentaires :</label><br>
        <input type="number" id="courses" name="courses" required><br><br>

        <input type="number" id="loisirs" name="loisirs" required><br><br>

        <label for="autres">Autres dépenses :</label><br>
        <input type="number" id="autres" name="autres" required><br><br>

        <button type="submit">Calculer</button>
    </form>
